version: '3.8'

services:

  web:
    build: .
    ports:
      - 8000:8000
    command: python main.py
    volumes:
      - .:/code
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    depends_on:
      - db
      - redis
    env_file:
      - .env
    secrets:
      - slack_app_token
      - slack_bot_token
      - slack_signing_secret
      - gcp_service_account_key
      - staff_bot_info

  db:
    image: mysql:8.0
    #command: --default-authentication-plugin=mysql_native_password
    #restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

  worker:
    build: .
    command: celery --app=src.app.worker.celery worker --loglevel=info --logfile=${LOG_DIR}/celery.log
    volumes:
      - .:/usr/src/app
    depends_on:
      - web
      - redis
    env_file:
      - .env
    secrets:
      - slack_app_token
      - slack_bot_token
      - slack_signing_secret
      - gcp_service_account_key
      - staff_bot_info

  redis:
    image: redis:6-alpine
  
secrets:
  slack_app_token:
    file: ./secrets/slack_app_token.txt
  slack_bot_token:
    file: ./secrets/slack_bot_token.txt
  slack_signing_secret:
    file: ./secrets/slack_signing_secret.txt
  gcp_service_account_key:
    file: ./secrets/save-slack-gsheet-e7e41bdd1d33.json
  staff_bot_info:
    file: ./secrets/staff_bot_info.json

volumes:
  mysql-data:
